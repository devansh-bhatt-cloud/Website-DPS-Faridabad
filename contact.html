<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
    <img src="icon.gif" alt="ChronoTask Logo" class="logo">
    <span class="brand-name">Crypten</span>
  </div>
  <ul class="nav-links">
    <li><a href="resources.html">Resources</a></li>
    <li><a href="about.html">About Us</a></li>
  </ul>
</nav>
<main>

    <div class="page-background">
        <div class="contact-container">
            <form action="ok.html" class="contact-form">
                <h2>CONTACT US</h2>
                
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">SEND MESSAGE</button>
                
            </form>
        </div>
    </div>
</main>
<footer class="footer">
  <div class="footer-content">
    <div class="footer-text">
      <h2>
        "It takes 20 years to build a reputation<br>
        and five minutes to ruin it."
      </h2>
      <p class="footer-subtext">
        Cyber Security is a shared responsibility,<br>
        As cybersecurity leaders, we must craft<br> a message of influence. Security is a culture, not a control
      </p>
    </div>

    <div class="footer-buttons">
      <button class="get-started" href="contact.html">Contact Us </button>
      <a href="#" class="watch-link">â–¶ Watch a Video</a>
    </div>
  </div>
</footer>
 
<script src="contact.js"></script>
</body>
</html>
